<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Nav Bar -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- Header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <!-- New Tweets -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
 <!-- Tweet -->
 <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap"
    rel="stylesheet">

</head>

<body class="body-container">
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span>tweeter</span>
    <div class="navbar right">
      <span><b> Write </b> a new tweet</span>
      <i class="icon fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <header class="header-container">
    <div>
      <img class="header-avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="header-name">John Smith</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <form class="new-tweet" method="POST" action="/tweets">
      <textarea class="text-patch" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
      <div class="new-tweet-submit">
        <button type="submit">Tweet</button>
        <output name="counter" id="charCounter" class="counter" for="tweet-text">140</output>
      </div>
    </form>

    <div id="tweet-container">
    <article class="tweet">
      <header class="tweet-header">
        <span class="tweet-avatar"><img src="https://i.imgur.com/73hZDYK.png" alt="tweeter avatar"></span>
        <span class="tweet-id tweet-user"> Isaac </span>
        <span class="tweet-id tweet-username">@SirIsaac</span>
      </header>
      <div class='tweet-content'>
      <p>
        This is a tweet! I am a tweeter!
      </p>
    </div>
      <footer class="tweet-footer">
        <span class="tweet-date">10 days ago</span>
        <div id='tweet-icons'>
          <i class="icon1 fa-solid fa-flag"></i>
          <i class="icon2 fas fa-retweet"></i>
          <i class="icon3 fa-solid fa-heart"></i>
        </div>
      </footer>
    </article>
  </div>
  
  </main>
</body>

</html>
