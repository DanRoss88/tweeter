<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Nav Bar -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- Header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <!-- New Tweets -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- Tweet -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,300;1,600&display=swap"
    rel="stylesheet">

</head>

<body class="body-container">
  <!-- Top nav bar (fixed) -->
  <nav class="navbar">
    <span>tweeter</span>
    <div id="new-tweet-button" class="navbar right">
      <span><b> Write </b> a new tweet</span>
      <i class="icon fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <header class="header-container">
    <div>
      <img class="header-avatar" src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="header-name">John Smith</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <form id="new-tweet" class="new-tweet" method="POST" action="/tweets">
      <!-- Errors Here-->
      <div id="error-msg-over" class="error"><i class="fa-solid fa-triangle-exclamation">  Too many characters!</i></div>
      <div id="error-msg-null" class="error"><i class="fa-solid fa-circle-exclamation">  Nothing to tweet?</i></div>
      <textarea class="text-patch" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
      <div class="new-tweet-submit">
        <button type="submit">Tweet</button>
        <output name="counter" id="charCounter" class="counter" for="tweet-text">140</output>
      </div>
    </form>

    <div id="tweets-container">
    </div>

  </main>
</body>

</html>
